# Default values for hyperlane-validator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: Always

  repository: ghcr.io/tvl-labs/hyperlane-monorepo
  tag: "2a85153a17c846d292dd13ecc58059552144d7f1"

# Use the locally built image.
#  repository: host.docker.internal:5000/hyperlane-cardano-local
#  tag: "20230726113624"

validator:
  originChain: "cardanotest1"
  originChainEnvName: "CARDANOTEST1"
  # Private key of validator 0x70997970C51812dc3A010C7d01b50e0d17dc79C8
  privateKey: "59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d"
  localCheckpointsSubPath: "0x70997970c51812dc3a010c7d01b50e0d17dc79c8"
  reorgPeriod: 0
  interval: 1

imagePullSecrets:
  - name: ghcr-login-secret

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podSecurityContext: {}

securityContext: {}

serviceAccount:
  create: true

service:
  type: ClusterIP
  metrics:
    port: 9090

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
