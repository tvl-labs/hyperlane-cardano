# Default values for Cardano RPC.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: Always
# Use production image.
#  repository: ghcr.io/tvl-labs/hyperlane-cardano
#  tag: "25378fdec106160749035ee700d750afc4f64ff8"

# Use the locally built image.
  repository: host.docker.internal:5000/hyperlane-cardano-rpc-local
  tag: "20230808111555"

imagePullSecrets:
  - name: ghcr-login-secret

cardanoRpc:
  mockEnv: false
  BLOCKFROST_PROJECT_ID: ""
  BLOCKFROST_PREFIX: ""
  OUTBOX_AUTH_TOKEN: ""
  ISM_VALIDATOR_PUB_KEY_1: ""
  ISM_VALIDATOR_PUB_KEY_2: ""
  ISM_VALIDATOR_PUB_KEY_3: ""
  ISM_THRESHOLD: ""
  ISM_NUM_VALIDATORS: ""
  WALLET_ADDRESS: ""
  WALLET_PRIVATE_KEY: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: []
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
